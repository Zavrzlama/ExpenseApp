<mat-card>
    <mat-card-header>
        <mat-card-title>
            Currencies codebook
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button color="primary" (click)="openDialog(0)">
                <mat-icon>create</mat-icon>New currency
            </button>
        </mat-card-subtitle>
    </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="currenciesData"> 

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Code</th>
                    <td mat-cell *matCellDef="let currency"> {{currency.code}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let currency"> {{currency.name}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let currency"><button mat-raised-button color="primary" (click)="openDialog(currency.id)"><mat-icon>create</mat-icon></button></td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
   

</mat-card>
