<mat-card>
  <mat-card-header>
    <mat-card-title>
      Cities codebook
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" class="formField" (click)="openDialog(0)">
        <mat-icon>create</mat-icon> Add new city
      </button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="citiesData" class="mat-elevation-z8">

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef> Postal code </th>
        <td mat-cell *matCellDef="let city"> {{city.postalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let city"> {{city.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let city"><button mat-raised-button color="primary" (click)="openDialog(city.id)"><mat-icon>create</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
