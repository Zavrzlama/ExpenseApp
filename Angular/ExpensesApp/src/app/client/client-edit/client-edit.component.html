<div class="card">
    <div class="card-header">test</div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveClient()" [formGroup]="clientForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="clientName">Client name:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="clienName" placeholder="Client name (Required)"
                        formControlName="clientName">
                    <span class="text-danger">
                        {{errorClientName}}
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="clientDescription">Client name</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="clientDescription" placeholder="Client name (Required)"
                        formControlName="clientDescription">
                    <span class="text-danger">
                        {{errorClientDescription}}
                    </span>
                </div>
            </div>
            <div div class="form-group row mb-2">
                <div class="col-md-2">
                    <select class="form-select" formControlName="clientRoleId">
                        <option *ngFor="let clientRole of clientRoles" [ngValue]="clientRole.clientRoleId">
                            {{clientRole.roleName}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
