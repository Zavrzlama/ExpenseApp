<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-10">
            <form novalidate [formGroup]="filterForm">
                <div class="form-group row mb-2">
                    
            <label class="col-md-2 col-form-label" for="filter">Filter by role name: </label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="filter" formControlName='filter'>
            </div>
        </div>
            </form>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-outline-success float-right" (click)="onNew()">New</button>
        </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="filteredClientRoles.length">
                <thead>
                    <tr>
                        <th>Role name</th>
                        <th>Description</th>
                        <th>Date created</th>
                        <th>Date updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let clientRole of filteredClientRoles'>
                        <td><a
                                [routerLink]="['/clientRole', clientRole.clientRoleId,'edit']">{{clientRole.roleName}}</a>
                        </td>
                        <td>{{clientRole.description}}</td>
                        <td>{{clientRole.dateCreated | date : 'shortDate'}}</td>
                        <td>{{clientRole.dateUpdated | date : 'shortDate'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
